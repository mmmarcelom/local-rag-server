events {
    worker_connections 1024;
}

http {
    upstream ollama_backend {
        # Distribuição round-robin entre os containers Ollama
        server ollama-1:11434;
        server ollama-2:11434;
        server ollama-3:11434;
        
        # Configurações de health check
        keepalive 32;
    }

    server {
        listen 80;
        
        # Configurações para requests grandes (modelos de IA)
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        location / {
            proxy_pass http://ollama_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configurações para streaming de respostas
            proxy_buffering off;
            proxy_cache off;
            
            # Headers para CORS
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 